<h1 style="text-align: center;">{{name}} todo list</h1>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-xl-6">

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add your todo" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-outline-primary" type="button" id="button-addon2"(click)="saveTodo()" >Add todo</button>
      </div>


      <table class="table table-striped">

        <tbody>
          <tr *ngFor="let todo of todos; let i =index">
            <th scope="row">{{i+1}}</th>
            <td ><span class="{{(todo.completed)?'fineshed':'' }}">{{todo.title}}</span></td>
            <td style="color: green;"(click)="fineshed(i)">
                 <!-- check -->
                 <i class="fa fa-check fa-2xl fa-flip" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="Completed Todo's" style="--fa-animation-duration: 3s;"></i>
                </td>
            <td style="color: green;"(click)="addTodoToFav(i)">
              <!-- Favorit -->
              <i class="fa fa-star  fa-beat  {{(todo.favorite)?'starred':'' }}" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="Favorite Todo's"  style="--fa-animation-duration: 2s;"></i>
            
            </td>
            <td style="color: red;" (click)="remove(i)">
              <!-- delete -->
              <i class="fa fa-trash fa-lg" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="Deleted Todo's"></i>
            </td>
          </tr>
        </tbody>
        
      </table>


    </div>
  </div>
</div>
